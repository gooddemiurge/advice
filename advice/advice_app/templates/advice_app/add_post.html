{% extends 'advice_app/base.html' %}

{% block title %}
    Додати пост
{% endblock %}

{% block content %}
    <h1>Додати пост</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.question }}<br>
        {{ form.author }}<br>
        {{ form.isClosed }}<br>
        {{ form.date }}<br>
        <button type="submit" class="btn btn-success">Додати</button><br>
        <span>{{ error }}</span>
    </form>
{% endblock %}
