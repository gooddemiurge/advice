{% extends 'advice_app/base.html' %}

{% block title %}
    Логін
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
    <div class="col-m-9">
    <h1 class="display-4 mx-2 my-3 mt-5">Змінити ім'я користувача</h1>
        <form method="post">
            {% csrf_token %}
            <h4 class="font-weight-normal my-3 mt-5">Нове ім'я:</h4>
            {{ form.username }}<br>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div {% if message.tags %} class="{{ message.tags }} font-weight-normal mb-3"{% endif %} >{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <button class="btn btn-outline-success" type="submit">Змінити</button>
        </form>
    </div>
    </div>
{% endblock %}
